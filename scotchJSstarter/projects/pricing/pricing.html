<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ice Cream Pricing</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>


<div class="container">

	<div class="jumbotron">
		<h3>How much does ice cream cost?</h3>

		<form>

			<div class="form-group">
				<label for="price">Price</label>
				<input type="text" name="price" class="form-control" value="3">
			</div><!-- /.form-group -->

			<div class="form-group">
				<label for="quantity">
				Quantity
				<span class="label label-primary quantity-label">1</span>
				</label>
				<input type="range" name="quantity" class="form-control" value="1" min="1" max="5" step="1">
			</div><!-- /.form-group -->

		</form>

		<div class="text-right text-giant total"></div><!-- /.text-giant -->

	</div><!-- /.jumbotron -->

</div><!-- /.container -->
