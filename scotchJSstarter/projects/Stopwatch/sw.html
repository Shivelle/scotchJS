<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="sw.css">
  <style>
    body { padding: 30px; }
  </style>
</head>
<body>

<div class="container text-center">

	<!-- timer -->
	<div class="timer">
		<span class="hours">00</span> : 
		<span class="minutes">00</span> : 
		<span class="seconds">00</span>
	</div><!-- /.timer -->

	<!-- buttons -->	
	<div class="timer-buttons">
		<button class="btn btn-lg btn-success" data-action="start">Start</button>
		<button class="btn btn-lg btn-danger" data-action="stop">Stop</button>
		<button class="btn btn-link btn-block" data-action="reset">Reset</button>
	</div><!-- /.timer-buttons -->



</div> <!-- /.container -->





  <!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ start javascript ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ -->
  <script src="sw.js"> </script>
</body>
</html>
